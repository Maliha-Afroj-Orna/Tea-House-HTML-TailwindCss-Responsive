<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


    <!-- Style -->
    <style>
      html {
        font-size: 16px;
      }
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  
  <body>
    <!-- banner section -->
     <section class="grid grid-cols-2 max-w-7xl mx-auto border border-red-500">
      <div class="banner-left space-y-[25px]">
        <h2 class="text-7xl font-bold text-[#1C1C1C] leading-tight">
          It's good <br> 
          tea time at The <br> 
          Tea House
        </h2>
        <p class=" text-base text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br>
          Satisfaction To Your Taste Buds.
        </p>
        <button class=" py-3 px-5 rounded-md text-white font-semibold bg-linear-to-r from-[#FF8938] to-[#FF0000] cursor-pointer">Explore More <span class=" -rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
      </div>

      <div class="banner-right">
        <img src="./images/banner.png" alt="Tea Banner">
      </div>
     </section>
  </body>
</html>
